<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="validator.css">
    <title>The Validator</title>
  </head>
  <body>
    <section>
      <form>
        <p><label>Name: <input type="text" name="name" id="idname" placeholder="First Last"></label></p>
        <p><label>Age: <input type="text" name="age" id="idage" placeholder="MM-DD-YYY"></label></p>
        <p><label>Phone Number: <input type="text" name="phone" id="idphone" placeholder="555-555-5555"></label></p>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
    <script src="http://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="validator.js"></script>
  </body>
</html>
